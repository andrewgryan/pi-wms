{% extends "base.html" %}
{% block content %}
		<h1>Notebook</h1>
		<form action="/interpreter" method="post">
			<textarea name="code" class="w-full h-third" value="{{ code }}"></textarea>
			<input type="submit" value="Submit">
		</form>
		{% if result %}
			<div>{{ result }}</div>
		{% endif %}
{% endblock %}
